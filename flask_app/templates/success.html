<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 500px;
        }
        h2 {
            color: #2e7d32; /* green for success */
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555555;
            word-break: break-all; /* handle long file paths */
        }
        .button {
            margin-top: 25px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #1976d2;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>File Uploaded Successfully!</h2>
        <p>Your file has been saved at:</p>
        <p><strong>{{ file_path }}</strong></p>
        <a href="/" class="button">Upload Another File</a>
    </div>
</body>
</html>
