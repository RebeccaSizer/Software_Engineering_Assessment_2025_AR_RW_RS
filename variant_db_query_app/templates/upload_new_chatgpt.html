<!-- templates/upload_new.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-5">

    <h2>Create a New Database</h2>
    <p class="text-muted">Upload a VCF file to build a brand new database.</p>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-info mt-3">
        {% for msg in messages %}
        <div>{{ msg }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label"><strong>Upload VCF File</strong></label>
            <input class="form-control" type="file" name="vcf" accept=".vcf" required>
        </div>

        <button type="submit" class="btn btn-success">Create Database</button>
        <a href="{{ url_for('choose_create_or_add') }}" class="btn btn-secondary">Back</a>
    </form>

</div>
</body>
</html>
