<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Mode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-5">

    <h2 class="mb-4">Welcome</h2>
    <p class="text-muted">Select how you want to proceed:</p>

    <form method="POST" class="card p-4 shadow-sm">

        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="mode" id="mode_new" value="new">
            <label class="form-check-label" for="mode_new">
                <strong>Create a New Database</strong>
            </label>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="mode" id="mode_existing" value="existing">
            <label class="form-check-label" for="mode_existing">
                <strong>Add to an Existing Database</strong>
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Continue</button>
    </form>

</div>
</body>
</html>
