<!DOCTYPE html>
<html>
<head>
    <title>Select Database</title>
</head>
<body>
    <h1>Select a Database File</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="database_file" accept=".db" required>
        <button type="submit">Upload & Validate</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
